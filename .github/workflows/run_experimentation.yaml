name: Run Experimentation Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install

      - name: Download NLTK resources
        run: |
          poetry run python -m nltk.downloader wordnet

      - name: Run text augmentation script
        run: |
          poetry run python notebooks/experimentation/experiments_utils.py

      - name: List files in data/gold
        run: |
          ls -R data/gold

      - name: Upload augmented data
        uses: actions/upload-artifact@v3
        with:
          name: augmented_data
          path: data/gold/augmented_data.csv
